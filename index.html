    <link href="CSS/chat.css" rel="stylesheet" type="text/css" />

<body onload="init();">

<div class="container">

<table id="content" class="table table-hover">
    <tr>
        <td>
            <div id="scroll">
            </div>
        </td>
    </tr>

<div align="center" class="form-group">
    <div class="form-group">
        <label for="userName">Nom Membre:</label>
        <input type="text" id="userName" maxlength="10" size="10" onblur="checkUsername();" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="messageBox">Message :</label>
        <input type="text" id="messageBox" maxlength="2000" size="50" onkeydown="handleKey(event)" class="form-control"/>
    </div>
    <input type="button" value="Envoyer" onclick="sendMessage();" class="btn btn-success" />
    <input type="button" value="Supprimer tout" onclick="deleteMessages();" class="btn btn-danger" />
</div>
